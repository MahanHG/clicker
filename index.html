<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="data.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section id="hero" class="page">
            
            <div class="gold-container">
                <img src="assets/animations/orc/coinflip.png" alt="Gold">
                <span id="hero-total-gold">0</span>
            </div>
            <canvas id="hero-animation" width="320" height="500"></canvas>
            <div id="upgrades-container">
                <div id="upgrades"></div>
            </div>
        </section>

        <section id="fight" class="page">
            
            <div id="fight-gold-container">
                <img src="assets/animations/orc/coinflip.png" alt="Gold">
                <span id="fight-total-gold">0</span>
            </div>
            <div id="enemy-container">
                <canvas id="enemy-animation" width="400" height="500"></canvas>
            </div>
            <div id="fight-info">
                <span id="enemy-hp">HP: 100</span>
                <span id="timer">Time: 30s</span>
                <span id="gold">Gold: 0</span>
            </div>
        </section>

        <section id="tasks" class="page">
            <h1>Tasks</h1>
            <div id="task-list">
                <button id="daily-upgrade">Daily Upgrade</button>
                <button id="social-media-task">Share on Social Media</button>
            </div>
        </section>

        <section id="invites" class="page">
            <h1>Invite Friends</h1>
            <div id="invite-link">
                <input type="text" id="invite-input" readonly>
                <button id="copy-invite">Copy Invite Link</button>
            </div>
            <div id="invite-info">
                <p>Invite your friends and get 10% of their income as a bonus!</p>
            </div>
        </section>
    </div>
    <div id="smoke-container"></div>

    <nav>
        <button class="nav-button" data-target="hero">Hero</button>
        <button class="nav-button" data-target="fight">Fight</button>
        <button class="nav-button" data-target="tasks">Tasks</button>
        <button class="nav-button" data-target="invites">Invites</button>
    </nav>
</body>
</html>
